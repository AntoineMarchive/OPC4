

<template>
    <template if:true={isAdmin}>
        <!-- <p>Bienvenue, Administrateur Système ! Vous avez accès aux fonctionnalités avancées.</p> -->
        <p>{labels.adminWelcomeMessage}</p>
    </template>

    <template if:true={isCommercial}>
        <!-- <p>{labels.commercialWelcomeMessage}</p> -->
    </template>

    <template if:true={showError}>
        <div class="slds-box slds-theme_error slds-m-bottom_medium">
            <p class="slds-text-heading_small">{labels.stockErrorAlert}</p>
            <p>{labels.stockError}</p>
        </div>
    </template>

    <template lwc:if={hasproducts}>
        <lightning-datatable
            key-field="Id"
            data={products}
            columns={columns}
            onrowaction={handleRowAction}>
        </lightning-datatable>
    </template>
    <template lwc:else>
        <div class="slds-box slds-theme_info slds-m-top_medium">
            <p class="slds-text-heading_small">{labels.noProductTitle}</p>
            <p>{labels.noProductMessage}</p>
        </div>
    </template>
</template>
