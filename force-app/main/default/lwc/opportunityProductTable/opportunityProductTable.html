    <template if:true={showError}>

            <p class="slds-text-heading_small">{labels.stockErrorAlert}</p>
            <p>{labels.stockError}</p>
        </div>
    </template>

    <template lwc:if={hasproducts}>
        <lightning-datatable
            key-field="Id"
            data={products}
            columns={columns}
            onrowaction={handleRowAction}>
        </lightning-datatable>
    </template>
    <template lwc:else>
        <div class="slds-box slds-theme_info slds-m-top_medium">
            <p class="slds-text-heading_small">{noProductTitle}</p>
            <p>{noProductMessage}</p>
        </div>
    </template>
